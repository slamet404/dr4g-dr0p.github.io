<html>
  <head>
    <title>Open Fullscreen Website and Download File</title>
  </head>
  <body>
    <button id="fullscreenAndDownloadButton">Open Fullscreen Website and Download File</button>
    <script>
      // Get the button
      const fullscreenAndDownloadButton = document.getElementById('fullscreenAndDownloadButton');

      // Set the event handler for the button
      fullscreenAndDownloadButton.addEventListener('click', () => {
        // Open the website in full screen
window.open('https://gmail.com', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400');

        // Create a link to the file
        const link = document.createElement('a');
        link.href = 'http://localhost:6661/Data_From_Gmail.pdf';
        link.download = 'Data_From_Gmail.pdf';
        document.body.appendChild(link);

        // Close the fullscreen window after 1 minute
        setTimeout(() => {
          window.close();
        }, 60000);

        // Download the file after 4 seconds
        setTimeout(() => {
          link.click();
        }, 4000);
      });
    </script

  </body>
</html>
