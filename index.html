<html>
<head>
  <style>
    #drop-zone {
      border: 2px dashed #bbb;
      border-radius: 5px;
      padding: 25px;
      text-align: center;
      font: 20pt bold 'Vollkorn';
    }
  </style>
</head>
<body>
  <div id="drop-zone">Drop files here</div>
  <script>
    var dropZone = document.getElementById('drop-zone');
    
    // Allow drag-and-drop events to be dropped on the drop zone
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);
    
   function handleFileSelect(evt) {
  evt.stopPropagation();
  evt.preventDefault();

  // Get the file that was dropped
  var files = evt.dataTransfer.files;

  // Create a new FileReader to read the file
  var reader = new FileReader();

  // Add an event listener that will be called when the file is finished reading
  reader.addEventListener('load', function() {
    // The file is finished reading, so now we can execute the JavaScript code
    alert(document.cookie);
  }, false);

  // Start reading the file
  reader.readAsDataURL(files[0]);
}
    
    function handleDragOver(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy'; // Show the copy cursor
    }
  </script>
</body>
</html>
